<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenated Page</title>
    <link rel="stylesheet" href="t.css">
</head>
<body>
    <div id="content"></div>
    <script>
        async function fetchAndAppend(url, elementId) {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById(elementId).innerHTML += text;
        }
        ['t.html', 'tr.html'].forEach(url => fetchAndAppend(url, 'content'));
    </script>
</body>
</html>
