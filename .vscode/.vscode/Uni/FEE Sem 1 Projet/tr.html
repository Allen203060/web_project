<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem-1 Intro AI Flipbooks</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
        }

        h3 {
            cursor: pointer;
            color: #007bff;
            margin-bottom: 10px;
        }

        .flipbook-container {
            display: none;
            width: 100%;
            height: 480px;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h3 onclick="showFlipbook('book')">Book</h3>
    <div id="book" class="flipbook-container">
        <iframe frameborder="0" allowtransparency="true" allowfullscreen="true" src="https://online.visual-paradigm.com/share/book/ai-russell-norvig-1-1zsko4aiym?p=1"></iframe>
    </div>

    <h3 onclick="showFlipbook('unit1')">Unit-1</h3>
    <div id="unit1" class="flipbook-container">
        <iframe frameborder="0" allowtransparency="true" allowfullscreen="true" src="https://online.visual-paradigm.com/share/book/unit--1-ai-1zskz1naks?p=1"></iframe>
    </div>

    <h3 onclick="showFlipbook('unit2')">Unit-2</h3>
    <div id="unit2" class="flipbook-container">
        <iframe frameborder="0" allowtransparency="true" allowfullscreen="true" src="https://online.visual-paradigm.com/share/book/unit--2-1zsl0kptjx?p=1"></iframe>
    </div>

    <h3 onclick="showFlipbook('unit3')">Unit-3</h3>
    <div id="unit3" class="flipbook-container">
        <iframe frameborder="0" allowtransparency="true" allowfullscreen="true" src="https://online.visual-paradigm.com/share/book/unit-3-1zsl1lq64i?p=1"></iframe>
    </div>

    <h3 onclick="showFlipbook('unit4')">Unit-4</h3>
    <div id="unit4" class="flipbook-container">
        <iframe frameborder="0" allowtransparency="true" allowfullscreen="true" src="https://online.visual-paradigm.com/share/book/unit-4-1--1zsl666wev?p=1"></iframe>
    </div>

    <script>
        function showFlipbook(id) {
            document.querySelectorAll('.flipbook-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
