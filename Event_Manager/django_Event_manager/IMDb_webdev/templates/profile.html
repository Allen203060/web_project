<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    {% if session['username'] %}
    <h2>Welcome, {{ session['username'] }}!</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <h2>You are not logged in.</h2>
    <p><a href="{{ url_for('login') }}">Login here</a></p>
    {% endif %}
</body>
</html>
