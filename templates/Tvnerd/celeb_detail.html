<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ celeb.name }} - TV NERD</title>
    <link rel="stylesheet" href="{% static 'Tvnerd/css/celeb.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
        }

        .celeb-detail-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background-color: #111;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(255, 204, 0, 0.2);
            display: flex;
            gap: 40px;
            align-items: stretch; /* ✨ This stretches children to match height */
            flex-wrap: wrap;
        }

        .celeb-image {
            flex: 0 0 auto;
            width: 300px;
            height: 450px; 
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
        }

        .celeb-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;  
            border-radius: 1rem;
        }


        .celeb-info {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .celeb-info h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            border-bottom: 2px solid #e6b800;
            padding-bottom: 10px;
        }

        .celeb-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ddd;
            line-height: 1.6;
        }

        .celeb-info strong {
            color: #ffcc00;
        }

        .back-link {
            display: inline-block;
            margin-top: auto;
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #e6b800;
        }

        @media screen and (max-width: 768px) {
            .celeb-detail-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .celeb-info {
                padding-top: 20px;
            }

            .back-link {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="celeb-detail-container">
        <div class="celeb-image">
            <img src="https://image.tmdb.org/t/p/w300{{ celeb.profile_path }}" alt="{{ celeb.name }}">
        </div>
        <div class="celeb-info">
            <h1>{{ celeb.name }}</h1>
            <p><strong>Department:</strong> {{ celeb.known_for_department }}</p>
            <p><strong>Birthday:</strong> {{ celeb.birthday|default:"N/A" }}</p>
            <p><strong>Place of Birth:</strong> {{ celeb.place_of_birth|default:"N/A" }}</p>
            <p><strong>Biography:</strong> {{ celeb.biography|default:"No biography available." }}</p>
            <a href="/celeb/" class="back-link">← Back to list</a>
        </div>
    </div>
</body>
</html>
