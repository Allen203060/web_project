<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV NERD - Oscars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #000, #222);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }
        
        .logo img {
            height: 60px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav ul li a {
            color: #f5c518;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #fff;
        }
        
       
        .hero {
    text-align: center;
    padding: 80px 20px;
    background: url('https://wtop.com/wp-content/uploads/2023/01/Oscar_Nominations_-_Films_85960-scaled.jpg') center/cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
}

.hero h1, .hero p {
    background: rgba(0, 0, 0, 0.811);
    padding: 10px 20px;
    border-radius: 8px;
}

        
        .hero button {
            background-color: #f5c518;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .hero button:hover {
            background-color: #e0b200;
        }
        
        .featured {
            padding: 50px 20px;
            text-align: center;
        }
        
        .nominee-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .nominee {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .nominee:hover {
            transform: scale(1.05);
        }
        
        .nominee img {
            width: 100%;
            border-radius: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src ="{% static 'Tvnerd/images/l1.png' %}" alt="TV NERD Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/nominees">Nominees</a></li>
                <li><a href="#">Winners</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>The Oscars 2025</h1>
            <p>Explore the latest updates on nominees and winners.</p>
            <button>View Full List</button>
        </section>
        
        <section class="featured">
            <h2>Featured Nominees</h2>
            <div class="nominee-list">
                <div class="nominee">
                    <img src="https://th.bing.com/th/id/OIP.EUd4Cs-nti2Ja698lCnLlQHaLH?rs=1&pid=ImgDetMain" alt="Spider-Man 1">
                    <p>Best Picture: Spider-Man 1</p>
                </div>
                <div class="nominee">
                    <img src="https://th.bing.com/th/id/OIP.gjIsgVxqtJgTrvpHvUMp_wHaK-?w=2025&h=3000&rs=1&pid=ImgDetMain" alt="Spider-Man 2">
                    <p>Best Actor: Spider-Man 2</p>
                </div>
                <div class="nominee">
                    <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Spider-Man_3%2C_International_Poster.jpg" alt="Spider-Man 3">
                    <p>Best Actress: Spider-Man 3</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 TV NERD. All rights reserved.</p>
    </footer>
    
    <script>
        document.querySelector('.hero button').addEventListener('click', function() {
            alert('Full nominee list will be available soon!');
        });
    </script>
</body>
</html>
