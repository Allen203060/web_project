<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Profile</title>
</head>
<body>
    {% if session['username'] %}
    <h2>Welcome, {{ session['username'] }}!</h2>
    <a href="{% url 'watchlist' %}">Watchlist</a>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <h2>You are not logged in.</h2>
    <p><a href="{% url 'login' %}">Login here</a></p>
    {% endif %}
</body>
</html>
