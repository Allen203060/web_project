{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TV Nerd{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Tvnerd/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Move all your styles here, or use {% static 'Tvnerd/css/styles.css' %} if external */
        <style>
    :root {
        --imdb-gold: #F5C518;
        --imdb-black: #000000;
        --imdb-gray: #222;
        --imdb-light: #fff;
    }

    header {
        background: var(--imdb-black);
        border-bottom: 4px solid var(--imdb-gold);
        padding: 0;
    }

    .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 12px 24px;
    }

    .logo img {
        height: 48px;
    }

    .menu ul {
        list-style: none;
        display: flex;
        gap: 28px;
        margin: 0;
        padding: 0;
    }

    .menu ul li {
        position: relative;
    }

    .menu ul li a {
        color: var(--imdb-gold);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1em;
        padding: 8px 10px;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .menu ul li a:hover,
    .menu ul li .dropdown li a:hover {
        background: var(--imdb-gold);
        color: var(--imdb-black);
    }

    .menu ul .dropdown {
        display: none;
        position: absolute;
        left: 0;
        top: 36px;
        background: var(--imdb-gray);
        border-radius: 5px;
        min-width: 150px;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .menu ul li:hover > .dropdown {
        display: block;
    }

    .menu ul .dropdown li {
        padding: 0;
    }

    .menu ul .dropdown li a {
        display: block;
        padding: 10px 16px;
        color: var(--imdb-gold);
        background: none;
        border-radius: 0;
    }

    .search-bar {
        position: relative;
        margin-right: 16px;
        width: 320px;
        max-width: 95vw;
        min-width: 200px;
    }

    #searchInput {
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid #F5C518;
        background: #222;
        color: #F5C518;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }

    #searchResults {
        display: none;
        position: absolute;
        top: 38px;
        left: 0;
        right: 0;
        min-width: 220px;
        max-width: 100vw;
        width: 100%;
        background: #fff;
        color: #000;
        border: 1px solid #ccc;
        z-index: 1000;
        max-height: 260px;
        overflow-y: auto;
        box-sizing: border-box;
        border-radius: 0 0 6px 6px;
        margin: 0;
    }

    #searchResults .search-item {
        display: flex;
        align-items: center;
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        background: #fff;
    }

    #searchResults .search-item:last-child {
        border-bottom: none;
    }

    #searchResults .search-item:hover {
        background: #F5C518;
        color: #000;
    }

    #searchResults img.thumbnail {
        width: 36px;
        height: 54px;
        margin-right: 10px;
        object-fit: cover;
        border-radius: 3px;
    }

    .user-options {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .user-options a {
        color: var(--imdb-gold);
        text-decoration: none;
        font-weight: 600;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .user-options a:hover {
        text-decoration: underline;
    }
</style>

    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{% static 'Tvnerd/images/l1.png' %}" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/tvshows">TV Shows</a></li>
                    <li><a href="/celeb">Celebrities</a></li>
                    <li><a href="/awards">Awards</a></li>
                    <li><a href="#">More
                        <ul class="dropdown">
                            <li><a href="/nominees">Nominees</a></li>
                            <li><a href="/news">News</a></li>
                        </ul>
                    </a></li>
                </ul>
            </nav>
            
            <div class="user-options">
                <a href="{% url 'watchlist' %}" class="watchlist"><i class="fas fa-bookmark"></i> Watchlist</a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script>
        {{ block.super }}
        // Shared search functionality
        function searchTvShows() {
            let query = document.getElementById('searchInput').value;
            if (!query) {
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('searchResults').innerHTML = '';
                return;
            }
            fetch(`/api/search/tv?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let dropdown = document.getElementById('searchResults');
                    dropdown.innerHTML = '';
                    if (data.length === 0) {
                        dropdown.style.display = 'none';
                        return;
                    }
                    data.forEach(show => {
                        let option = document.createElement('div');
                        option.classList.add('search-item');
                        option.setAttribute('data-id', show.id);
                        option.onclick = function() {
                            window.location.href = `/tvshows/show/?id=${show.id}`;
                        };
                        let img = document.createElement('img');
                        img.src = show.poster_path ? `https://image.tmdb.org/t/p/w92${show.poster_path}` : '';
                        img.alt = show.name;
                        img.classList.add('thumbnail');
                        let text = document.createElement('span');
                        text.textContent = show.name;
                        option.appendChild(img);
                        option.appendChild(text);
                        dropdown.appendChild(option);
                    });
                    dropdown.style.display = 'block';
                });
        }

        document.addEventListener('click', function(event) {
            let results = document.getElementById('searchResults');
            if (results && !results.contains(event.target) && event.target.id !== 'searchInput') {
                results.style.display = 'none';
            }
        });

        document.getElementById('searchInput').addEventListener('keyup', searchTvShows);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
