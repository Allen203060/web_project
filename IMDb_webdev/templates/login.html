<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVNerd - Login</title>


    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');

    body {
        background-color: #121212; /* Darker background for a cinematic feel */
        color: #121212;
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #navbar {
        background-color: #1c1c1c; /* Darker navbar */
        height: 60px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #FFDA63; /* TVNerd red accent */
    }

    #navbar .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    #navbar .nav-links div {
        margin: 0 15px;
    }

    #navbar .nav-links a {
        color: #FFDA63;
        font-size: 16px;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    #navbar .nav-links a:hover {
        background-color: #333;
        color: #FFDA63; /* TVNerd red on hover */
    }

    #navbar .search-bar {
        display: flex;
        align-items: center;
        width: 300px;
    }

    #navbar .search-bar input {
        width: 100%;
        height: 30px;
        padding: 0 10px;
        border-radius: 20px;
        border: none;
        outline: none;
        background-color: #333;
        color: #FFDA63;
    }

    #navbar .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    #navbar .hamburger-menu div {
        width: 25px;
        height: 3px;
        background-color: #FFDA63;
        margin: 4px;
        transition: 0.4s;
    }

    @media (max-width: 768px) {
        #navbar .nav-links {
            display: none;
        }

        #navbar .hamburger-menu {
            display: flex;
        }
    }

    #login-form-div {
        background-color: #1c1c1c; /* Darker form background */
        width: 350px;
        height: fit-content;
        margin: 100px auto;
        border: 1px solid #333;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #login-form-div>h1 {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 28px;
        color: #FFDA63; /* TVNerd red for headings */
    }

    input {
        width: 100%;
        height: 40px;
        outline: none;
        padding: 0 10px;
        margin: 10px 0;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #FFDA63;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #FFDA63; /* TVNerd red on focus */
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #9e9e9e; /* Lighter text for labels */
    }

    form+p {
        font-size: 14px;
        line-height: 23px;
        color: #ffffff; /* Change text color to white */
    }

    form+p a {
        text-decoration: none;
        color: #FFDA63; /* TVNerd red for links */
        transition: color 0.3s ease;
    }

    form+p a:hover {
        color: #FFDA63; /* Darker red on hover */
    }

    .login-options {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }

    .login-option {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        position: relative;
    }

    .login-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .login-option span {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #FFDA63;
        font-size: 14px;
        font-weight: 600;
    }

    .login-option:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.5);
    }

    .login-option:hover span {
        display: block;
    }

    #create-account, #login-button {
        background-color: #FFDA63; /* TVNerd red for the button */
        color: #121212;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 12px;
        margin-top: 20px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    #create-account:hover, #login-button:hover {
        background-color: #FFDA63; /* Darker red on hover */
    }
</style>
</head>

<body>

    <div id="navbar">
        <div class="logo">TVNerd</div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div><a href="./watchlist.html">Watchlist</a></div>
            <div><a href="./login.html">Login</a></div>
            <div><a href="#">EN</a></div>
        </div>
    </div>

    <div id="login-form-div">
        {% if session['username'] %}
        <h2>You are already logged in as {{ session['username'] }}.</h2>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
        <a href="{{ url_for('dashboard') }}" class="button">Go to Dashboard</a>
        {% else %}
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="remember">Remember Me:</label>
            <input type="checkbox" id="remember" name="remember">
            <br>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
        {% endif %}
    </div>
    

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>

</html>
